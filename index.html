<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>geocontent</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h2 {
        text-align: center;
        opacity: 0;
        padding: 15% 0;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h2>How's the weather?</h2>
<!--       <h3>This weather is great!</h3> -->
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/geocontent.js"></script>
    <script>

      $(document).ready(function(){
        
         geoContent.init({
          mygeourl: 'https://pin.berniesanders.com/json/',
          onComplete: function() {

            geoContent.changeText({
              element: $("h2"),
              template: "How's the weather in %%region_name%%?"
            });

            // geoContent.changeText({
            //   element: $("h3"),
            //   template: "The weather in %%region_name%% is great!"
            // });
          
          }
        });
        
      });

    </script>
 </body>
</html>
