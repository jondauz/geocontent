<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Geo Content Plugin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h2 {
        text-align: center;
        opacity: 0;
        padding: 15% 0;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h2 data-geo-content="How's the weather in %%region_name%%?">How's the weather?</h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/geocontent.js"></script>
    <script>
      $(document).ready(function(){
        var geoContent = new GeoContent({
          exclude: true,
          regions: ['CA']
        });
      });
    </script>
 </body>
</html>
